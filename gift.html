<!DOCTYPE html>
<html>
<head>
<title>Scratch Gift</title>
<style>
body{
  background:black;
  color:white;
  text-align:center;
  font-family:Courier New;
}

h2{
  color:red;
  text-shadow:0 0 15px red;
}

#card{
  width:320px;
  height:170px;
  margin:40px auto;
  position:relative;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 25px red;
}

#result{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:25px;
  z-index:1;
}

canvas{
  position:absolute;
  top:0;
  left:0;
  z-index:2;
}
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:Courier New;
  text-align:center;
  overflow:hidden;
}

/* Hacker matrix effect */
.matrix{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
 background:url("download.jpg");
  opacity:0.15;
  animation:move 20s linear infinite;
}

@keyframes move{
  from{background-position:0 0;}
  to{background-position:0 1000px;}
}

</style>
</head>

<body>
<div class="matrix"></div>
<audio id="cardSound" src="h.mp3" loop></audio>
<h2>Scratch Your Fate ☠</h2>

<div id="card">
  <div id="result"></div>
  <canvas id="scratch"></canvas>
</div>

<script>
let gifts=["₹10 Gift","Mystery Box","Free Coffee","Better Luck","₹50 Gift"];
document.getElementById("result").innerHTML =
gifts[Math.floor(Math.random()*gifts.length)];

let canvas=document.getElementById("scratch");
let ctx=canvas.getContext("2d");

canvas.width=320;
canvas.height=170;

// cover layer
ctx.fillStyle="gray";
ctx.fillRect(0,0,canvas.width,canvas.height);

// scratch mode
ctx.globalCompositeOperation="destination-out";
document.body.addEventListener("click", function(){
  document.getElementById("cardSound").play();
}, { once:true });

let isDrawing=false;
canvas.addEventListener("mousedown", () => {
  document.getElementById("cardSound").play();
});

canvas.addEventListener("mousedown",()=>isDrawing=true);
canvas.addEventListener("mouseup",()=>isDrawing=false);
canvas.addEventListener("mouseleave",()=>isDrawing=false);

canvas.addEventListener("mousemove",function(e){
  if(!isDrawing) return;

  let rect=canvas.getBoundingClientRect();
  let x=e.clientX-rect.left;
  let y=e.clientY-rect.top;

  ctx.beginPath();
  ctx.arc(x,y,15,0,Math.PI*2);
  ctx.fill();
});
</script>

</body>
</html>
